<svg xmlns="http://www.w3.org/2000/svg" width="900" height="220" viewBox="0 0 900 220">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #111; }
      .cell { fill: #f7f7f7; stroke: #222; stroke-width: 1.5; }
      .header { fill: #e6eef7; }
      .label { font-family: Arial, sans-serif; font-size: 12px; fill: #111; }
    </style>
  </defs>
  <text x="20" y="24" class="title">Inventory Table (Example Layout)</text>

  <!-- Header row -->
  <rect x="20" y="40" width="160" height="30" class="cell header" />
  <rect x="180" y="40" width="200" height="30" class="cell header" />
  <rect x="380" y="40" width="160" height="30" class="cell header" />
  <rect x="540" y="40" width="160" height="30" class="cell header" />
  <rect x="700" y="40" width="180" height="30" class="cell header" />

  <text x="30" y="60" class="label">device_code</text>
  <text x="190" y="60" class="label">location_name</text>
  <text x="390" y="60" class="label">begin_date</text>
  <text x="550" y="60" class="label">end_date</text>
  <text x="710" y="60" class="label">mapped_systems</text>

  <!-- Row 1 -->
  <rect x="20" y="70" width="160" height="30" class="cell" />
  <rect x="180" y="70" width="200" height="30" class="cell" />
  <rect x="380" y="70" width="160" height="30" class="cell" />
  <rect x="540" y="70" width="160" height="30" class="cell" />
  <rect x="700" y="70" width="180" height="30" class="cell" />

  <text x="30" y="90" class="label">ICLISTENHF6324</text>
  <text x="190" y="90" class="label">Barkley Canyon</text>
  <text x="390" y="90" class="label">2021‑05‑01</text>
  <text x="550" y="90" class="label">ongoing</text>
  <text x="710" y="90" class="label">NC‑DDS</text>

  <!-- Row 2 -->
  <rect x="20" y="100" width="160" height="30" class="cell" />
  <rect x="180" y="100" width="200" height="30" class="cell" />
  <rect x="380" y="100" width="160" height="30" class="cell" />
  <rect x="540" y="100" width="160" height="30" class="cell" />
  <rect x="700" y="100" width="180" height="30" class="cell" />

  <text x="30" y="120" class="label">ECHO3.H1</text>
  <text x="190" y="120" class="label">Strait of Georgia</text>
  <text x="390" y="120" class="label">2020‑03‑12</text>
  <text x="550" y="120" class="label">2023‑01‑15</text>
  <text x="710" y="120" class="label">SoG DDS</text>

  <text x="20" y="165" class="label">Use the inventory tables to pick devices and valid date ranges.</text>
</svg>
